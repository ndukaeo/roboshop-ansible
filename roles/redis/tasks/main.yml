- name:  disable default redis
  ansible.builtin.shell: dnf module disable redis -y


- name:  enable redis 7
  ansible.builtin.shell: dnf module enable redis:7 -y

- name:  install redis 7
  ansible.builtin.dnf:
    name: redis
    state: latest

- name:  update redis config
  # Update listen address from 127.0.0.1 to 0.0.0.0 in /etc/redis/redis.conf
  # Update protected-mode from yes to no in /etc/redis/redis.conf
sed -i -e '/^bind/ s/127.0.0.1/0.0.0.0/' -e '/protected-mode/ c protected-mode no' /etc/redis/redis.conf


- name: update redis config - update listen address
  ansible.builtin.replace:
    path: /etc/redis/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: update redis config - update protected mode
  ansible.builtin.lineinfile:
    path: /etc/redis/redis.conf
    regexp: 'protected-mode'
    line: protected-mode no


- name:  restart redis service
  ansible.builtin.systemd_service:
    state: restarted
    name: redis
    enabled: true
